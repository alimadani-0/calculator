<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="shadow">
        <div class="display">
            <div class="top">
                <label class="switch" hidden>
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="secondary-display"></div>
            <div class="primary-display"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="action">AC</button>
                <button class="action">C</button>
                <button class="action">%</button>
                <button class="operator">รท</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number">0</button>
                <button class="number">.</button>
                <button id="equal" class="action">=</button>
            </div>
        </div>
    </div>
</body>
</html>
