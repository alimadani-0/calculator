<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class="top">
                <label class="switch" hidden>
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="secondary-display">2000 + 23</div>
            <div class="primary-display">
                <div class="equal">=</div>
                <div class="number">2023</div>
            </div>
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="top row">
                    <div class="button operator">AC</div>
                    <div class="button operator">+/-</div>
                    <div class="button operator">%</div>
                </div>
                <div class="bottom">
                    <div class="row">
                        <div class="button number">7</div>
                        <div class="button number">8</div>
                        <div class="button number">9</div>
                    </div>
                    <div class="row">
                        <div class="button number">4</div>
                        <div class="button number">5</div>
                        <div class="button number">6</div>
                    </div>
                    <div class="row">
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                    </div>
                    <div class="row">
                        <div class="button number">.</div>
                        <div class="button number">0</div>
                        <div class="button operator">del</div>
                    </div>
                </div>
            </div>
            <div class="right-buttons">
                <div class="button operator">/</div>
                <div class="button operator">x</div>
                <div class="button operator">-</div>
                <div class="button operator">+</div>
                <div class="button operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
